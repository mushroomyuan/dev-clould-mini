[app]
name = "cmdb"
description = "cmdb"
address = "localhost"
encrypt_key = "defualt app encrypt key"


[http]
# 是否开启HTTP Server, 默认会根据是否有注册得有API对象来自动开启
enable = true
# HTTP服务Host
host = "127.0.0.1"
# HTTP服务端口
port = 8010
# API接口前缀
path_prefix = "api"
# 使用的http框架, 默认会根据当前注册的API对象,自动选择合适的框架
web_framework = ""

[grpc]
# 开启GRPC服务
enable = true
# Server监听的地址
host = "127.0.0.1"
# Server监听的端口
port = 18010
# 开启recovery恢复
recovery = true
# 开启Trace
trace = true

[mongo]
endpoints = ["127.0.0.1:27017"]
